name: wewish
type: theme
'base theme': stable9
starterkit: true
version: VERSION
libraries:
  - wewish/bootstrap
  - wewish/base
  - wewish/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - wewish/user
  core/drupal.dropbutton:
    - wewish/dropbutton
  core/drupal.dialog:
    - wewish/dialog
  file/drupal.file:
    - wewish/file
  core/drupal.progress:
    - wewish/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.1.3'

regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Left sidebar'
  sidebar_second: 'Right sidebar'
  footer: 'Footer'
  prefooter: "Pr√© Footer"
  breadcrumb: 'Breadcrumb'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

